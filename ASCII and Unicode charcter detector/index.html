<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII/Unicode Charcter Detector</title>
    <link
      rel="stylesheet"
      href="/ASCII and Unicode charcter detector/style.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>ASCII/Unicode Charcter Detector</h1>
      <input
        type="text"
        id="characterInput"
        maxlength="1"
        placeholder="Enter a Character"
      />
      <button onclick="detectCharacter()">Detect</button>
      <p id="result">This is the Result</p>
    </div>

    <script src="/ASCII and Unicode charcter detector/script.js"></script>
  </body>
</html>
